<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDU-HIVE</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Student Dashboard{% endblock %}
    
    {% block content %}
    <h1>Welcome to your dashboard, {{ current_user.username }}!</h1>
    <p>Below are open rooms</p>
    <!-- Add any dashboard-specific content here -->
    <ul>
        {% for room in rooms %}
            <li><a href="/rooms/{{ room._id.room_id }}">{{ room.room_name }}</a></li>
        {% endfor %}
    </ul>
    
    {% endblock %}
    </body>
</html>
