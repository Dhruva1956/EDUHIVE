<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .alert-custom {
            background-color: #ffefd5; /* Light peach background */
            color: #8a2be2; /* Purple text color */
            border-left: 5px solid #8a2be2; /* Bold left border */
            border-radius: 4px;
            padding: 1rem;
            font-weight: 500;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .alert-custom .close {
            color: #8a2be2;
            font-size: 1.2rem;
        }
    </style>
    <title>Signup</title>
</head>
<body>
    <!-- Flash Messages -->
    <div class="container mt-4">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h3 class="text-center">Sign Up</h3>           
                <h3>{{ message }}</h3>
                <form method="post" action="/signup">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" required>    
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select name="role" id="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="tutor">Tutor</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <br>
                <a class="btn btn-primary btn-block" style="justify-content: center;" href="{{ url_for('login') }}" >Login Page</a>
            
</body>
</html>
