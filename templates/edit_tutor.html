<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Edit Profile</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Explore Dashboard{% endblock %}

    {% block content %}
    <!-- Add any dashboard-specific content here -->

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Edit Profile for {{ tutors.username }}</h2>
                <form method="POST" action="{{ url_for('edit_tutor', tutor_id=tutors.id) }}">
    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" value="{{ tutors.subject }}" required>
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost (e.g. $30/hour)</label>
                        <input type="text" class="form-control" id="cost" name="cost" value="{{ tutors.cost }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('tutor_profile', tutor_id=current_user.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
